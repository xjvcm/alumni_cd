<!DOCTYPE html>
<html>
    <head>
        <title>
            My Registration Form
        </title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>
        
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>
        
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
        
            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="pw_confirm"><br>
        
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday"><br>
        
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other"><br>
        
            <label for="description">A short description about yourself</label><br>
            <textarea name="description"></textarea>
            <input type="hidden" name="id" value="7"><br>

            <label for="fav_lang">Favorite Language</label>
            <select name="fav_lang">
                <option valute="ruby">Ruby</option>
                <option valute="python">Python</option>
                <option valute="nodejs">Node.JS</option>
                <option valute="cpp">C++</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>
            
    </body>
</html>
